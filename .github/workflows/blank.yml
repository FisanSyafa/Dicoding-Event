name: Android CI    #Nama workflow ini

on: 
  push:
    branches: [ master ]    #workflow akan berjalan setiap kali ada push ke branch main
  pull_request:
    branches: [ master ]    #workflow juga akan berjalan setiap kali ada pull_request yang ditujukan pada branch main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup JDK 17
          uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: 17
            cache: 'gradle'

        - name: Create local.properties
          run: |
            echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        - name: Grant execute permissions to gradlew
          run: chmod +x MyDicodingEvents/gradlew

        - name: Build with gradle
          run: MyDicodingEvents/gradlew build

        - name: Run unit tests
          run: MyDicodingEvents/gradlew test
